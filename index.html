<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Remover</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    header {
        position: relative;
        padding: 15px 0;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        text-align: center;
        flex-shrink: 0;
    }

    /* Centered Website Name */
    .logo {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* Home Button - Top Left */
    .home-btn {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 22px;
        cursor: pointer;
        transition: 0.3s;
    }

    .home-btn:hover {
        transform: translateY(-50%) scale(1.2);
    }

    /* Subtitle */
    .subtitle {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #cbd5e1;
        flex-shrink: 0;
    }

    /* Fullscreen iframe */
    iframe {
        flex: 1;
        width: 100%;
        border: none;
        background: white;
    }
</style>
</head>

<body>

<header>

    <div class="logo">üé® Background Remover</div>
</header>

<div class="subtitle">
    Remove backgrounds instantly and effortlessly with clean, smart AI-powered tools.
</div>

<iframe src="page1.html"></iframe>

function goHome() {
    window.location.href = "https://yan-shun-081.github.io/yan-1-website.com/";
}
</script>

</body>
</html>
